<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML, CSS, JavaScript, Coding Academy, Orange">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orange Academy</title>
	
<body>
	<h1>Registration Form !</h1>
      <fieldset>
        <legend></legend>
        <h3>Personal details</h3>
        <hr>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" size = "15"> </br></br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" size = "15"> </br></br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" size = "15"> </br></br>

            <div>Gender:
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
         </br>

            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="amman">Amman</option>
                <option value="aqaba">Aqaba</option>
                <option value="karak">Al Karak</option>
                <option value="irbed">Irbed</option>
                <option value="salt">Al Salt</option>
                <option value="madaba">Madaba</option>
                <option value="zarqa'a">Al Zarqa'a</option>
                <option value="ajloun">Ajloun</option>
                <option value="mafraq">Al Mafraq</option>
                <option value="ma'an">Ma'an</option>
                <option value="tafila">Al Tafila</option>
                <option value="jerash">Jerash</option>
            </select>
     </br></br>
            
            <button type="button">Sign up</button>

        </form>
    </fieldset>
    
	
</body>

</head>
</html>
