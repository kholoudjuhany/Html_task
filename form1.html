<html>
<head>

<body>
	
	<h1>Employee Interests Survey form</h1>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" size = "38">
    </br></br>

        <label for="department">Enter your department:</label>
        <input type="text" id="department" name="department" size = "38">
    </br></br>

        <label for="about">Tell us a little about yourself:</label>
        <textarea id="about" name="about" rows="4" cols="35"></textarea>
    </br></br>

        <div>Do you exercise ar home?
            <input type="radio" id="yes" name="exercise" value="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="exercise" value="No">
            <label for="no">No</label>
        </div>

        <p>How do you like to read about your favorite topics?</p>
        <input type="checkbox" id="books" name="books" value="Books">
        <label for="books">Books</label>
        <input type="checkbox" id="online resources" name="online resources" value="Online resources">
        <label for="online resources">Online resources</label>
        <input type="checkbox" id="phone apps" name="phone apps" value="Phone apps">
        <label for="phone apps">Phone apps</label>
        <input type="checkbox" id="magazines" name="magazines" value="Magazines">
        <label for="magazines">Magazines</label>
    </br></br>

        <label for="cars">Choose a car:</label>
        <select name="movies" id="movies">
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="thriller">Thriller</option>
        </select>
    </br></br>

        <input type="submit" value="Submit">

    </form>
    
</body>
